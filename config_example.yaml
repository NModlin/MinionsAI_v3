# 
# 1. Copy this file to 'config.yaml' to use custom settings
# 2. Restart MinionsAI after making changes
# 3. Invalid configurations will fall back to defaults
# 4. Check logs for configuration errors
# 5. Use 'python verify_installation.py' to test changes
